<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/png" href="./assets/favicon.png">
  <title>Wine Storage Temperature Monitor</title>
  <!-- Import Styles -->
  <link rel="stylesheet" href="./assets/styles.css" />
  <!-- Import Vue.js -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://unpkg.com/chart.js@3.0.2"></script>
  <script src="https://unpkg.com/chartjs-adapter-date-fns@2.0.0/dist/chartjs-adapter-date-fns.bundle.js"></script>
  <script src="https://unpkg.com/chartkick@4.0.2"></script>
  <script src="https://unpkg.com/vue-chartkick@1.1.0"></script>
  <link href="https://unpkg.com/nprogress@0.2.0/nprogress.css" rel="stylesheet" />
  <script src="https://unpkg.com/nprogress@0.2.0/nprogress.js"></script> 
</head>

<body>
  <script src="https://unpkg.com/primevue@4.0.0-rc.1/umd/primevue.min.js"></script>
  <script src="https://unpkg.com/@primevue/themes@4.0.0-rc.1/umd/aura.min.js"></script>

  <div id="app">
    <div class="nav-bar">
      <li class="banner">Wine Storage Temperature</li>
    </div>
    <div class="content">
      <display></display>
    </div> 
  </div>

  <!-- Import App -->
  <script src="./main.js"></script>

  <!-- Import Components -->
  <script src="./components/Display.js"></script>
  <!-- Mount App -->
  <script>
    app.use(VueChartkick)

    app.use(PrimeVue.Config, {
        theme: {
            preset: PrimeVue.Themes.Aura
        }
      });
      app.component('slider', PrimeVue.Slider);
      app.component('chart', PrimeVue.Chart);
    const mountedApp = app.mount('#app')   
  </script>
</body>

</html>
